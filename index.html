<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Ecommerce Product Card Design using Vanilla tilt.js</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="box">
            <h2 class="name">Product Name</h2>
            <a href="#" class="buy">Buy Now</a>
            <div class="circle"></div>
            <img src="img/Shoes_2.png" class="product">
        </div>

        <div class="box">
            <h2 class="name">Product Name</h2>
            <a href="#" class="buy">Buy Now</a>
            <div class="circle"></div>
            <img src="img/Shoes_3.png" class="product">
        </div>

        <div class="box">
            <h2 class="name">Product Name</h2>
            <a href="#" class="buy">Buy Now</a>
            <div class="circle"></div>
            <img src="img/Shoes_5.png" class="product">
        </div>
    </div>

    <script src="vanilla-tilt.min.js"></script>
    <script type="text/javascript">
        VanillaTilt.init(document.querySelectorAll(".box"), {
            max: 25,
            speed: 400
        });
    </script>
</body>

</html>
